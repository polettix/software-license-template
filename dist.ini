name     = Software-License-Template
abstract = [ una breve descrizione del programma ]
author   = Flavio Poletti <polettix@cpan.org>
license  = Custom
copyright_holder = Flavio Poletti

[Git::Check]
[Git::Commit]
[Git::Tag]
[Git::NextVersion]
first_version = 0.1.0
version_regexp  = ^v(.+)$

[@Basic]

[ReadmeFromPod]
[PkgVersion]
[PodWeaver]

[CustomLicense]
filename = LEGAL

[PruneFiles]
filename = LEGAL
filename = dist.ini
filename = README.md
matches = ^tmp/

[NextRelease]

[Prereqs]
perl = 5.008_000
